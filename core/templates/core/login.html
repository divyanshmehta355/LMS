{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login to LMS</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}:</label>
          {{ field }}
          {% if field.help_text %}
            <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-sm text-red-500">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}
