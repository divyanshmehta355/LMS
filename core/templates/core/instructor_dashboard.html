{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-10">
  <h1 class="text-3xl font-bold">Welcome, {{ request.user.username }}!</h1>
  <p>You are logged in as a <strong>{{ request.user.profile.role }}</strong>.</p>
  <a href="{% url 'logout' %}" class="text-red-500 underline">Logout</a>
</div>
{% endblock %}
