{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="text-center py-5 bg-light rounded shadow-sm">
    <h1 class="display-5 fw-bold text-primary">Welcome, {{ request.user.username }}!</h1>
    <p class="lead">You are logged in as a <strong class="text-capitalize">{{ request.user.profile.role }}</strong>.</p>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-3">
      Logout
    </a>
  </div>
</div>
{% endblock %}
