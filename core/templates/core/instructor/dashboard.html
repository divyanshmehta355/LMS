{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Instructor Dashboard</h1>
<a href="{% url 'create_course' %}" class="bg-blue-500 text-white px-4 py-2 rounded">+ New Course</a>
<ul class="mt-6 space-y-4">
    {% for course in courses %}
    <li class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold">{{ course.title }}</h2>
        <p class="text-gray-600">{{ course.description }}</p>
        <div class="mt-2 space-x-3">
            <a href="{% url 'update_course' course.id %}" class="text-blue-600">Edit</a>
            <a href="{% url 'delete_course' course.id %}" class="text-red-600">Delete</a>
            <a href="{% url 'manage_lessons' course.id %}" class="text-green-600">Lessons</a>
        </div>
    </li>
    {% empty %}
    <p>No courses yet.</p>
    {% endfor %}
</ul>
{% endblock %}
