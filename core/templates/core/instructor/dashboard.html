{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 fw-bold">Instructor Dashboard</h1>
    <a href="{% url 'create_course' %}" class="btn btn-primary">+ New Course</a>
  </div>

  {% if courses %}
  <div class="row g-4">
    {% for course in courses %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text text-muted">{{ course.description|truncatewords:25 }}</p>
          <div class="mt-auto d-flex gap-2">
            <a href="{% url 'update_course' course.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
            <a href="{% url 'manage_lessons' course.id %}" class="btn btn-sm btn-outline-success">Lessons</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="alert alert-info mt-4">You havenâ€™t created any courses yet.</div>
  {% endif %}
</div>

{% endblock %}
