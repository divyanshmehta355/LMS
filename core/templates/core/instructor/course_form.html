{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">
    {% if form.instance.pk %}Edit{% else %}Create{% endif %} Course
</h1>

<form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.instance.thumbnail_file_id %}
        <div class="mt-4">
            <p class="text-sm">Existing Thumbnail:</p>
            <img src="https://cloud.appwrite.io/v1/storage/buckets/684345b50008bfe7742b/files/{{ form.instance.thumbnail_file_id }}/view?project=6843452b00353fbabc66&width=400"
                 alt="Course Thumbnail"
                 class="mt-2 rounded shadow w-60">
        </div>
    {% endif %}

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Save
    </button>
</form>
{% endblock %}
